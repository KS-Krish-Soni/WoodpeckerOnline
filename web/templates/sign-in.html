<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Woodpecker Online</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #7f8c8d;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .form-group input.error {
            border-color: #e74c3c;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .auth-links a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: #7f8c8d;
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="/about" class="back-link">‚Üê Back to Home</a>
        
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue your Woodpecker training</p>
        </div>
        
        <div id="success-message" class="success-message"></div>
        
        <form id="signin-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="password-error"></div>
            </div>
            
            <button type="submit" class="btn" id="submit-btn">Sign In</button>
        </form>
        
        <div class="auth-links">
            <p>Don't have an account? <a href="/auth/sign-up">Sign up</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('signin-form');
        const submitBtn = document.getElementById('submit-btn');
        const successDiv = document.getElementById('success-message');
        
        // Client-side validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + '-error');
            field.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function clearError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + '-error');
            field.classList.remove('error');
            errorDiv.style.display = 'none';
        }
        
        function validateForm() {
            let isValid = true;
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Clear previous errors
            clearError('email');
            clearError('password');
            
            // Validate email
            if (!email) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Validate password
            if (!password) {
                showError('password', 'Password is required');
                isValid = false;
            }
            
            return isValid;
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing In...';
            
            try {
                const formData = new FormData(form);
                const data = {
                    email: formData.get('email'),
                    password: formData.get('password')
                };
                
                const response = await fetch('/api/auth/sign-in', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    successDiv.textContent = 'Sign in successful! Redirecting...';
                    successDiv.style.display = 'block';
                    
                    // Verify authentication before redirecting
                    setTimeout(async () => {
                        try {
                            console.log('Testing authentication...');
                            // Test if we can access the /api/me endpoint
                            const meResponse = await fetch('/api/me', {
                                credentials: 'include'
                            });
                            console.log('Me response status:', meResponse.status);
                            
                            if (meResponse.ok) {
                                console.log('Authentication verified, redirecting...');
                                window.location.replace('/');
                            } else {
                                const errorText = await meResponse.text();
                                console.error('Authentication verification failed:', meResponse.status, errorText);
                                showError('password', 'Authentication failed. Please try again.');
                            }
                        } catch (error) {
                            console.error('Error verifying authentication:', error);
                            showError('password', 'Authentication failed. Please try again.');
                        }
                    }, 1500);
                } else {
                    const errorData = await response.text();
                    throw new Error(errorData || 'Sign in failed');
                }
                
            } catch (error) {
                console.error('Sign in error:', error);
                showError('password', 'Invalid email or password');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
